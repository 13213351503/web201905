<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-v-model-双向数据绑定.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input v-model="message" type="text">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
		},
	})
</script>
</html>
