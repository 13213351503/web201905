<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-v-for-列表渲染.html</title>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>分数</th>
				<th>是否及格</th>
			</tr>
			<tr v-for="student in students">
				<td>{{student.name}}</td>
				<td>{{student.age}}</td>
				<td>{{student.score}}</td>
				<td v-if="student.score >= 60">及格</td>
				<td v-else>不及格</td>
			</tr>
		</table>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			students:[
				{name:'tom',age:18,score:98},
				{name:'leo',age:20,score:70},
				{name:'petter',age:18,score:54},
			]
		},
	})
</script>
</html>
