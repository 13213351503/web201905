<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-侦听器.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<input v-model="fullName" type="text">
		<p>firstName:::{{firstName}}</p>
		<p>lastName:::{{lastName}}</p>
		<p>fullName:::{{fullName}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Chen',
			lastName:'Tom'
		},
		methods:{
			
		},
		computed:{
			fullName:{
				get:function(){
					return this.firstName + ' ' + this.lastName
				},
				set:function(newValue){
					var names = newValue.split(' ')
					this.firstName = names[0]
					this.lastName = names[names.length - 1]
				}
			}
		},
		watch:{
			fullName:function(){
				console.log('fullName has been changed...')
			},
		}
	})
	vm.$watch('fullName',function(){
		console.log('2:::fullName has been changed...')
	})
</script>
</html>
