<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-实例-数据-方法.html</title>
</head>
<body>
	<div id="app">
		<p ref="p1">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			name:'tom'
		}
	})
	console.log(vm)
	console.log(vm.$el)
	console.log(vm.$el == document.getElementById('app'))

	console.log(vm.$data.message)
	console.log(vm.$data.name)

	console.log(vm.$refs.p1)

	vm.$watch('message',function(){
		console.log('message has been changed')
	})

	vm.$destroy()
</script>
</html>
