<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-插值.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p v-text="message"></p>
		<p v-once>{{message}}</p>
		<p v-html="rawHtml"></p>
		<p>{{rawHtml}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			rawHtml:'<h2>hello world</h2>'
		},
	})
</script>
</html>
