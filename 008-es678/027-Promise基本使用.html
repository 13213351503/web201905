<!DOCTYPE html>

</body>
<script>
	//1.在生成promise实例是必须传入回调函数,回调函数接收两个参数(resolve,reject)
	//2.在生成promise实例时会马上执行回调函数
	const promise = new Promise((resolve,reject)=>{
		console.log('do now...')
		setTimeout(function(){
			// resolve('get data ok')
			reject('get data err')
		},100)
	})
	console.log('before::',promise) 

	promise
	.then(data=>{
		console.log('after::',promise)
		console.log(data)
	},err=>{
		console.log('after::',promise)
		console.log(err)
	})

	//promise实例有一个then方法
	//接收两个回调函数一个是成功的回调函数一个是失败的回调函数
</script>
</html>
