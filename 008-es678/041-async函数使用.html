	let p2 = null;
	async function fn(){
		p2 = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('ok')
			})
		})
		return p2
	}

	const p1 = fn()
	p1.then(data=>{
		console.log(data)
	})
	console.log('p1::',p1)
	console.log('p2::',p2)
	console.log(p1 == p2)
