<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-Promise的catch和finally方法.html</title>
</head>
<body>
	
</body>
<script>
	
	const promise = new Promise((resolve,reject)=>{
		setTimeout(function(){
			// resolve('get data ok')
			reject('get data err')
		},100)
	})

	/*
	promise
	.then(data=>{
		console.log(data)
	},err=>{
		console.log(err)
	})
	*/
	promise
	.then(data=>{
		console.log(promise)
		console.log(data)
	})
	.catch(err=>{
		console.log(promise)
		console.log(err)
	})
	.finally(()=>{
		console.log(promise)
		console.log('finally ....')
	})
	
</script>
</html>
