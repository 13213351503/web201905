<script>
	//promise调用then方法后会返回一个新的promise对象
	//新的promise对象的then方法中参数的数据是上一个promise对象调用then方法返回的数据
	const promise = new Promise((resolve,reject)=>{
		setTimeout(function(){
			resolve('get data ok')
		},100)
	})

	/*
	const p1 = promise
	.then(data=>{
		// console.log(data)
		return 'ok data'
	})
	*/


	// console.log(p1 == promise)
	/*
	p1
	.then(data=>{
		console.log(data)
	})
	*/
	let p2 
	const p1 = promise
	.then(data=>{
		p2 = new Promise((resolve,reject)=>{
			setTimeout(function(){
				resolve('new promise ok ')
			},100)
		})
		return p2
	})

	p1
	.then(data=>{
		console.log('p1::',p1)
		console.log('p2::',p2)
		console.log(p1 == p2)
		console.log(data)
	})
</script>
