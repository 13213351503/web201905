<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-promise处理dom事件.html</title>
</head>
<body>
	
</body>
<script>
	//需要一个专门生成promise对象的方法
	function getImgPromsie(url){
		return new Promise((resolve,reject)=>{
			var img = new Image()
			img.onload = function(){
				resolve('load img success')
			}
			img.onerror = function(){
				reject('load img error')
			}

			img.src = url
		})
	}

	//生成promise对象
	// console.log(getImgPromsie('./img/01.jpg'))
	getImgPromsie('./img/01x.jpg')
	.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})
</script>
</html>
