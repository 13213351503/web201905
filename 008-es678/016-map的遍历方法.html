<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-map的遍历方法.html</title>
</head>
<body>
	
</body>
<script>
	
	let obj = {}
	let obj1 = {id:'xf001'}
	let obj2 = {id:'xf002'}
	let m = new Map()
	m.set('name','leo')
	m.set(obj1,'hello')
	m.set(obj2,'你好')

	for(let key of m.keys()){
		console.log('key::',key)
	}
	for(let value of m.values()){
		console.log('value::',value)
	}
	for(let entry of m.entries()){
		console.log('entry::',entry)
	}

	m.forEach(function(value,key){
		console.log('value::',value,'key::',key)
	})

	console.log(m)
	console.log(m.size)
</script>
</html>
