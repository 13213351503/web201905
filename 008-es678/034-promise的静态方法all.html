<script>
	function getImgPromsie(url){
		return new Promise((resolve,reject)=>{
			var img = new Image()
			img.onload = function(){
				resolve('load '+ url +' success')
			}
			img.onerror = function(){
				reject('load '+ url +' error')
			}

			img.src = url
		})
	}
