<script>
	function * gen(x){
		console.log('start gen x = ',x)//5

		const y = yield (x+10) //20 x+10 =15

		console.log('y = ',y) // 20

		const z = yield (y+20)  //30 y+20 = 40

		console.log('z = ',z)//30

		return x+y+z //5+20+30 = 55
	}
	const g = gen(5)
	//next方法可以带一个参数，该参数就会被当作上一个yield表达式的返回值。
	//调用next方法返回的对象中的value存是yield关键字后面的语句的执行结果
	//next参数会作为上一个yield表达式整个语句执行的返回值
	console.log(g.next())//{value:15,done:false}
	console.log(g.next(20))//{value: NaN, done: false}
	console.log(g.next(30))//{value: NaN, done: true}
