<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-项目属性-缩小比例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 800px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.father div{
			height: 50px;
		}
		.son1{
			flex-shrink: 0;
			width: 200px;
			background-color: pink;
		}
		.son2{
			flex-shrink: 0;
			width: 400px;
			background-color: orange;
		}
		.son3{
			flex-shrink: 1;
			width: 600px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
