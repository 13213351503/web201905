<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-弹性布局案例三.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			height: 100vh;
			flex-direction: column;
		}
		header{
			background-color: blue;
		}
		section{
			width: 100vw;
			display: flex;
			flex-grow: 1;
		}
		nav{
			background-color: yellow
		}
		aside{
			background-color: tomato;
		}
		footer{
			background-color: pink;
		}
		nav,aside{
			flex:0 0 10vw;
		}
		.main{
			flex-grow: 1;
		}
		header,footer{
			/*height: 10vh;*/
			flex:0 0 10vh;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
