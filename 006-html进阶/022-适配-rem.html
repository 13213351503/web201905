<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-适配-rem.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		/*
		375px => 37.5px
		320px => 32px
		*/
		html{
			font-size: 37.5px;
		}
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;
			width: 5rem;
		}
		p{
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<img src="./img/01.jpg" alt="">
	<p>我是内容</p>
</body>
</html>
