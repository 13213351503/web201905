<!DOCTYPE html>
<html lang="en">

				<th>姓名</th>

			</tr>
			<tr bgcolor="white">

				<td>20</td>

				<td>潘金莲</td>

		<tfoot>
			<tr bgcolor="white">
				<td>西门吹雪</td>

			</tr>
		</tfoot>

</html>
