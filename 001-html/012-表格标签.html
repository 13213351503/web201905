<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-表格标签.html</title>
</head>
<body>
	<table border="2px" width="400px" height="400px" align="center" cellspacing="10px" cellpadding="5px" bgcolor="red">
		<tr valign="top" bgcolor="yellow">
			<td width="100px" height="100px" align="right">武松</td>
			<td>18</td>
			<td bgcolor="green">打老虎</td>
		</tr>
		<tr valign="bottom">
			<td valign="middle">武大郎</td>
			<td>20</td>
			<td>卖烧饼</td>
		</tr>
		<tr>
			<td>潘金莲</td>
			<td>20</td>
			<td>洗衣服</td>
		</tr>
		<tr>
			<td>西门吹雪</td>
			<td>50</td>
			<td>练剑</td>
		</tr>
	</table>
</body>
</html>
