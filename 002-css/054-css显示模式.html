<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>054-css显示模式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			margin-left: 50px;
			margin-top: 50px;
			padding-left: 20px;
			padding-top: 50px;
			padding-bottom: 50px;
			border: 1px solid #000;
		}
		.father{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box">div1</div>
	<div class="box">div2</div>
	<div class="father">
		<span class="box">span1</span>
		<span class="box">span2</span>
	</div>
	<img class="box" src="img/example.jpg" alt="">
	<img class="box" src="img/example.jpg" alt="">
</body>
</html>
