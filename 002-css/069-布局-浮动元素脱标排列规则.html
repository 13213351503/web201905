<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>069-布局-浮动元素脱标排列规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			float: left;
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.box2{
			/*float: right;*/
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		.box3{
			float: right;
			width: 150px;
			height: 150px;
			background-color: purple;
		}
		.box4{
			float: left;
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
