<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-盒模型-元素垂直居中.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			/*padding-top: 150px;*/
			margin: 50px auto;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		.son{
			width: 100px;
			height: 100px;
			/*margin-top: 150px;*/
			margin-left: auto;
			margin-right: auto;
			margin-top: auto;
			margin-bottom: auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
