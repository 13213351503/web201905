<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086-布局-定位流中元素显示顺序.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: red;
			z-index: 3;
		}
		.box2{
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 200px;
			background-color: blue;
			z-index: 2;
		}
		.box3{
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 300px;
			background-color: gold;
		}
		.box4{
			position: relative;
			width: 50px;
			height: 50px;
			background-color: purple;
			z-index: 4;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
