<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>080-布局-浮动布局案例1.html!</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			clear: both;
			display: block;
			content: "";
			visibility: hidden;
			height: 0;
		}
		.clearfix{
			*zoom: 1;
		}
		.container{
			width: 800px;
			/*height: 600px;*/
			margin: 0px auto;
			/*border: 1px solid #000;*/
		}
		header{
			width: 100%;
			/*height: 100px;*/
			/*background-color: green;*/
		}
		header .logo{
			float: left;
			width: 100px;
			height: 100px;
			background-color: tomato;
		}
		.user-info{
			float: right;
			width: 200px;
			height: 50px;
			background-color: gray;
		}
		.cart{
			float: right;
			width: 600px;
			height: 50px;
			background-color: purple;
		}
		section{
			width: 100%;
			height: 400px;
			margin: 10px 0;
			/*background-color: orange;*/
		}
		.left-area{
			float: left;
			width: 600px;
			height: 100%;
			/*background-color: orange;*/
		}
		.right-area {
			float: right;
			width: 180px;
			height: 100%;
			background-color: skyblue;
		}
		section .top-area{
			width: 100%;
			height: 340px;
			/*background-color: orange;*/
		}
		section .bottom-area{
			width: 100%;
			height: 50px;
			margin-top: 10px;
			background-color: red;
		}
		section .top-left-area{
			float: left;
			width: 380px;
			height: 100%;
			/*background-color: orange;*/
		}
		section .top-right-area{
			float: right;
			width: 200px;
			height: 100%;
			background-color: pink;
		}
		section .top{
			width: 100%;
			height: 160px;
			background-color: gold;
		}
		section .bottom{
			width: 100%;
			height: 160px;
			margin-top: 20px;
			background-color: gold;
		}
		footer{
			width: 100%;
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="clearfix">
			<h1 class="logo"></h1>
			<nav class="user-info"></nav>
			<div class="cart"></div>
		</header>
		<section class="clearfix">
			<div class="left-area">
				<div class="top-area">
					<div class="top-left-area">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>
					<div class="top-right-area"></div>
				</div>
				<div class="bottom-area"></div>
			</div>
			<div class="right-area"></div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
