<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-选择器-伪类选择器-下.html</title>
	<style>
		p:before{
			content: 'hello,';
		}
		p:after{
			content: ',我们可以做朋友吗??';
		}
		[type="text"]:focus{
			outline-color: red;
		}
		[type="checkbox"]:checked{
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<p>美女</p>
	<input type="text">
	<input type="checkbox">
</body>
</html>
