<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>067-布局-浮动流脱标.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 539px;
			height: 400px;
			margin: 10px auto;
			border: 10px solid #000;
		}
		.son1{
			float: left;
			width: 300px;
			height: 300px;
			background-color: red;
		}
		.son2{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1"></div><div class="son son2"></div>
	</div>
</body>
</html>
