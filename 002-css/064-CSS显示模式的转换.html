<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-CSS显示模式的转换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			/*display: block;*/
			display: inline-block;
			/*display: inline;*/
		}
		span{
			width: 100px;
			height: 100px;
			padding: 50px;
			margin:50px;
			border: 1px solid #000;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box">div1</div>
	<div class="box">div2</div>
	<div>
		<span>span1</span>
		<span>span2</span>
	</div>
</body>
</html>
