<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-选择器-类选择器.html</title>
	<style>
		.person{
			font-size: 24px;
		}
		.teacher{
			color: red;
		}
		.student{
			color: blue;
		}
		.p22{
			color: skyblue;
		}
	</style>
</head>
<body>
	<p class="teacher person">我是老师11</p>
	<p class="teacher person">我是老师22</p>
	<p class="student person">我是学生11</p>
	<p class="student person">我是学生22</p>
	<span class="teacher person">我是老师33</span>
	<span class="student person">我是学生33</span>
	<p class="p22">
		我是段落
	</p>
</body>
</html>
