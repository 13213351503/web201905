<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>056-背景-背景设置3.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style:none;
			width: 200px;
			height: 200px;
			margin: 10px auto;
			border: 1px solid #000;
			background-image: url(./img/example.jpg);
			background-repeat: no-repeat;
		}
		li:nth-child(2){
			background-size: 200px 100px;
		}
		li:nth-child(3){
			background-size: 200px 200px;
		}
		li:nth-child(4){
			background-size:200px;
		}
		li:nth-child(5){
			background-size: 100% 100%;
		}
		li:nth-child(6){
			background-size: auto 200px;
		}
		li:nth-child(7){
			height: 400px;
			background-size:cover;
		}
		li:nth-child(8){
			height: 400px;
			background-size:contain;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
