		.news{
			width: 290px;
			height: 500px;
			margin: 50px auto;
			/*border: 1px solid #000;*/
		}
		.news-title{
			width: 100%;
			height: 50px;
			border-top: 2px solid #ececec;
			border-bottom: 1px solid #ececec;
		}
		.news-title h3{
			width: 94px;
			padding: 5px 0;
			margin-top: -2px;
			border-top: 2px solid #069;
			font-size: 20px;
			font-weight: normal;
			color: #069;
		}
		.news-title span{
			display: block;
			font-size: 12px;
		}
		.item{
			width: 100%;
			height: 40px;
			line-height: 40px;
			border-bottom: 1px dotted #ececec;
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
		}
		.item:before{
			width: 5px;
			height: 5px;
			content: "";
			margin-right: 5px;
			background-color: #069;
			display: inline-block;
			vertical-align: middle;
		}
		.item a{
			text-decoration: none;
			font-size: 12px;
			color: #222;
		}
		.item a:hover{
			color: #900;
			text-decoration: underline;
		}
	</style>
</head>
