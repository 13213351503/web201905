<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-选择器-属性选择器-下.html</title>
	<style>
		/*[title |= "kuazhu"]{
			color: red;
		}
		[title ^= "kuazhu"]{
			color: red;
		}
		
		[title $= "com"]{
			color: red;
		}
		
		[title ~= "kuazhu"]{
			color: red;
		}
		*/
		[title *= "kuazhu"]{
			color: red;
		}
	</style>
</head>
<body>
	<a href="#">我是#</a><br>
	<a href="#" title="#">title="#"</a><br>
	<a href="#" title="kuazhu">title="kuazhu"</a><br>
	<a href="#" title="kuazhu.com">title="kuazhu.com"</a><br>
	<a href="#" title="kuazhu-com">title="kuazhu-com"</a><br>
	<a href="#" title="kuazhu&com">title="kuazhu&com"</a><br>
	<a href="#" title="kuazhu com">title="kuazhu com"</a><br>
	<a href="#" title="kuazhu com cn">title="kuazhu com cn"</a><br>
	<p title="p1">title="p1"</p>
</body>
</html>
