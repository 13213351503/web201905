<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>058-背景-背景颜色显示区域.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 20px dashed #000;
			padding: 30px;
			margin: 10px auto;
			background-color: red;
		}
		div:nth-child(2){
			background-clip: border-box;
		}
		div:nth-child(3){
			background-clip: padding-box;
		}
		div:nth-child(4){
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
