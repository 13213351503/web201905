<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-选择器-伪类选择器-上.html</title>
	<style>
		a:link{
			color: black;
		}
		a:visited{
			color: blue;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: orange;
		}
		p:hover{
			color: pink
		}
		
	</style>
</head>
<body>
	<a href="#">我是超链接</a>
	<p>我是段落</p>
</body>
</html>
